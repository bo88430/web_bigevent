<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件后台</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">

    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!--头部LOGO区域-->
    <div class="layui-main"> <img src="assets/images/logo.png" alt=""></div>


    <!--登录注册区域-->
    <div class="loginAndRexBox">
        <div class="title-box">
        </div>
        <!--登录的div-->
        <div class="login-box">
            <!--登陆的表单-->
            <form class="layui-form" id="form_login">
                <!--登陆-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                </div>
                <!--按钮-->
                <div class="layui-form-item">
                    <!--表单提交按钮和普通按钮的区别就是lay-submit属性 而且layui-btn-fluid独占一行-->
                    <button class="layui-btn  layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>



            </form>
        </div>
        <!--注册的div-->
        <div class="reg-box">
            <!--  注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!--注册用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!--    lay-verify="required"表单验证的选项 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>
                <!--注册密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                </div>
                <!--注册确认密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次密码确认" autocomplete="off" class="layui-input">

                </div>
                <!--注册按钮-->
                <div class="layui-form-item">
                    <!--表单提交按钮和普通按钮的区别就是lay-submit属性 而且layui-btn-fluid独占一行-->
                    <button class="layui-btn  layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>



            </form>

        </div>

    </div>
    <!--
        导入layui的JS文件
    -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/baseApi.js"></script>
    <!--导入拼接URL地址的js放在自己的之前在JQUERY之后-->
    <script src="assets/js/login.js"></script>
    <!--导入自己的JS-->
</body>

</html>
